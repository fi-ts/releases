ansible-roles:
  metal-extensions-roles:
    repository: https://git.f-i-ts.de/cloud-native/metal/metal-extensions-roles
    version: v0.1.30
binaries:
  metal-stack:
    cloudctl:
      darwin:
        url: https://github.com/fi-ts/cloudctl/releases/download/v0.10.20/cloudctl-darwin-amd64
      linux:
        url: https://github.com/fi-ts/cloudctl/releases/download/v0.10.20/cloudctl-linux-amd64
      version: v0.10.20
      windows:
        url: https://github.com/fi-ts/cloudctl/releases/download/v0.10.20/cloudctl-windows-amd64
docker-images:
  metal-stack:
    extensions:
      accounting-api:
        name: r.metal-stack.io/extensions/accounting-api
        tag: v0.8.1
      accounting-exporter:
        name: r.metal-stack.io/extensions/kube-counter
        tag: v0.4.5
      cloud-api:
        name: r.metal-stack.io/extensions/cloud-api
        tag: v0.18.26
      s3-api:
        name: r.metal-stack.io/extensions/s3-api
        tag: v0.5.0
      s3-controller:
        name: r.metal-stack.io/extensions/s3-controller
        tag: v0.5.0
    fits:
      authn-webhook:
        name: r.metal-stack.io/extensions/kubernetes-authn-webhook
        tag: v0.2.2
      group-role-binding-controller:
        name: r.metal-stack.io/extensions/group-rolebinding-controller
        tag: v0.4.0
    generic:
      backup-restore-sidecar:
        name: ghcr.io/metal-stack/backup-restore-sidecar
        tag: v0.6.4
  third-party:
    control-plane:
      accounting-db:
        name: timescale/timescaledb
        tag: 2.6.1-pg12
    gardener:
      admission-controller:
        name: eu.gcr.io/gardener-project/gardener/admission-controller
        tag: v1.29.1
      api-server:
        name: eu.gcr.io/gardener-project/gardener/apiserver
        tag: v1.29.1
      controller-manager:
        name: eu.gcr.io/gardener-project/gardener/controller-manager
        tag: v1.29.1
      extension-provider-gcp:
        name: eu.gcr.io/gardener-project/gardener/extensions/provider-gcp
        tag: v1.17.0
      external-dns:
        name: eu.gcr.io/gardener-project/dns-controller-manager
        tag: v0.10.7
      gardenlet:
        name: eu.gcr.io/gardener-project/gardener/gardenlet
        tag: v1.29.1
      networking-calico:
        name: r.metal-stack.io/gardener/gardener-extension-networking-calico
        tag: v1.18.0-metal
      scheduler:
        name: eu.gcr.io/gardener-project/gardener/scheduler
        tag: v1.29.1
      virtual-apiserver:
        name: k8s.gcr.io/kube-apiserver
        tag: v1.19.16
      virtual-controller-manager:
        name: k8s.gcr.io/kube-controller-manager
        tag: v1.19.16
    vmware:
      velero:
        name: velero/velero
        tag: v1.3.2
      velero-plugin-gcp:
        name: velero-plugin-for-gcp
        tag: v1.0.1
helm-charts:
  postgreslet:
    repository: https://helm.metal-stack.io
    version: 0.5.0
repositories:
  fits:
    postgreslet:
      ref: v0.8.0
      url: https://github.com/fi-ts/postgreslet
  third-party:
    gardener:
      etcd-backup-restore:
        ref: v0.15.3
        url: https://github.com/gardener/etcd-backup-restore.git
      gardener:
        ref: v1.29.1
        url: https://github.com/gardener/gardener.git
vectors:
  metal-stack:
    url: https://raw.githubusercontent.com/metal-stack/releases/v0.10.2/release.yaml
