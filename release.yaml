ansible-roles:
  metal-extensions-roles:
    repository: https://git.f-i-ts.de/cloud-native/metal/metal-extensions-roles
    version: v0.1.34
binaries:
  metal-stack:
    cloudctl:
      darwin:
        url: https://github.com/fi-ts/cloudctl/releases/download/v0.11.7/cloudctl-darwin-amd64
      linux:
        url: https://github.com/fi-ts/cloudctl/releases/download/v0.11.7/cloudctl-linux-amd64
      version: v0.11.7
      windows:
        url: https://github.com/fi-ts/cloudctl/releases/download/v0.11.7/cloudctl-windows-amd64
docker-images:
  metal-stack:
    extensions:
      accounting-api:
        name: r.metal-stack.io/extensions/accounting-api
        tag: v0.8.4
      accounting-exporter:
        name: r.metal-stack.io/extensions/kube-counter
        tag: v0.5.1
      cloud-api:
        name: r.metal-stack.io/extensions/cloud-api
        tag: v0.20.17
      s3-api:
        name: r.metal-stack.io/extensions/s3-api
        tag: v0.5.2
      s3-controller:
        name: r.metal-stack.io/extensions/s3-controller
        tag: v0.5.2
    fits:
      authn-webhook:
        name: r.metal-stack.io/extensions/kubernetes-authn-webhook
        tag: v0.2.5
      group-role-binding-controller:
        name: r.metal-stack.io/extensions/group-rolebinding-controller
        tag: v0.4.2
    gardener:
      gardener-extension-fits-accounting:
        name: ghcr.io/fi-ts/gardener-extension-accounting
        tag: v0.1.1
      gardener-extension-fits-authn:
        name: ghcr.io/fi-ts/gardener-extension-authn
        tag: v0.1.3
    generic:
      backup-restore-sidecar:
        name: ghcr.io/metal-stack/backup-restore-sidecar
        tag: v0.6.4
  third-party:
    control-plane:
      accounting-db:
        name: timescale/timescaledb
        tag: 2.7.2-pg12
    vmware:
      velero:
        name: velero/velero
        tag: v1.9.7
      velero-plugin-gcp:
        name: velero/velero-plugin-for-gcp
        tag: v1.5.5
helm-charts:
  postgreslet:
    repository: https://helm.metal-stack.io
    version: 0.8.0
repositories:
  fits:
    postgreslet:
      ref: v0.11.0
      url: https://github.com/fi-ts/postgreslet
vectors:
  metal-stack:
    url: https://raw.githubusercontent.com/metal-stack/releases/v0.13.7/release.yaml
