ansible-roles:
  metal-extensions-roles:
    repository: https://git.f-i-ts.de/cloud-native/metal/metal-extensions-roles
    version: v0.1.53
binaries:
  metal-stack:
    cloudctl:
      darwin:
        url: https://github.com/fi-ts/cloudctl/releases/download/v0.14.11/cloudctl-darwin-amd64
      linux:
        url: https://github.com/fi-ts/cloudctl/releases/download/v0.14.11/cloudctl-linux-amd64
      version: v0.14.11
      windows:
        url: https://github.com/fi-ts/cloudctl/releases/download/v0.14.11/cloudctl-windows-amd64
docker-images:
  metal-stack:
    extensions:
      accounting-api:
        name: r.metal-stack.io/extensions/accounting-api
        tag: v0.10.5
      accounting-exporter:
        name: r.metal-stack.io/extensions/kube-counter
        tag: v0.6.2
      cloud-api:
        name: r.metal-stack.io/extensions/cloud-api
        tag: v0.30.9
      s3-api:
        name: r.metal-stack.io/extensions/s3-api
        tag: v0.7.1
    fits:
      authn-webhook:
        name: r.metal-stack.io/extensions/kubernetes-authn-webhook
        tag: v0.4.1
      group-role-binding-controller:
        name: r.metal-stack.io/extensions/group-rolebinding-controller
        tag: v0.5.0
    gardener:
      gardener-extension-fits-accounting:
        charts:
          extension: ghcr.io/fi-ts/charts/gardener-extension-accounting
        name: ghcr.io/fi-ts/gardener-extension-accounting
        tag: v0.1.6
      gardener-extension-fits-authn:
        charts:
          extension: ghcr.io/fi-ts/charts/gardener-extension-authn
        name: ghcr.io/fi-ts/gardener-extension-authn
        tag: v0.1.11
      gardener-extension-fits-xdr:
        charts:
          extension: ghcr.io/fi-ts/charts/gardener-extension-xdr
        name: ghcr.io/fi-ts/gardener-extension-xdr
        tag: v0.1.0
    generic:
      backup-restore-sidecar:
        name: ghcr.io/metal-stack/backup-restore-sidecar
        tag: v0.12.1
  third-party:
    control-plane:
      accounting-db:
        name: timescale/timescaledb
        tag: 2.14.2-pg15
    vmware:
      velero:
        name: velero/velero
        tag: v1.9.7
      velero-plugin-gcp:
        name: velero/velero-plugin-for-gcp
        tag: v1.5.5
helm-charts:
  postgreslet:
    repository: https://helm.metal-stack.io
    version: 0.18.0
repositories:
  fits:
    postgreslet:
      ref: v0.22.0
      url: https://github.com/fi-ts/postgreslet
vectors:
  metal-stack:
    url: https://raw.githubusercontent.com/metal-stack/releases/v0.22.0-rc.0/release.yaml
    version: v0.22.0-rc.0
