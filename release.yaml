ansible-roles:
  metal-extensions-roles:
    repository: https://git.f-i-ts.de/cloud-native/metal/metal-extensions-roles
    version: v0.1.45
binaries:
  metal-stack:
    cloudctl:
      darwin:
        url: https://github.com/fi-ts/cloudctl/releases/download/v0.12.21/cloudctl-darwin-amd64
      linux:
        url: https://github.com/fi-ts/cloudctl/releases/download/v0.12.21/cloudctl-linux-amd64
      version: v0.12.21
      windows:
        url: https://github.com/fi-ts/cloudctl/releases/download/v0.12.21/cloudctl-windows-amd64
docker-images:
  metal-stack:
    extensions:
      accounting-api:
        name: r.metal-stack.io/extensions/accounting-api
        tag: v0.9.5
      accounting-exporter:
        name: r.metal-stack.io/extensions/kube-counter
        tag: v0.6.2
      cloud-api:
        name: r.metal-stack.io/extensions/cloud-api
        tag: v0.26.8
      s3-api:
        name: r.metal-stack.io/extensions/s3-api
        tag: v0.7.1
    fits:
      authn-webhook:
        name: r.metal-stack.io/extensions/kubernetes-authn-webhook
        tag: v0.3.0
      group-role-binding-controller:
        name: r.metal-stack.io/extensions/group-rolebinding-controller
        tag: v0.4.4
    gardener:
      gardener-extension-fits-accounting:
        name: ghcr.io/fi-ts/gardener-extension-accounting
        tag: v0.1.4
      gardener-extension-fits-authn:
        name: ghcr.io/fi-ts/gardener-extension-authn
        tag: v0.1.7
    generic:
      backup-restore-sidecar:
        name: ghcr.io/metal-stack/backup-restore-sidecar
        tag: v0.10.2
  third-party:
    control-plane:
      accounting-db:
        name: timescale/timescaledb
        tag: 2.14.2-pg15
    vmware:
      velero:
        name: velero/velero
        tag: v1.9.7
      velero-plugin-gcp:
        name: velero/velero-plugin-for-gcp
        tag: v1.5.5
helm-charts:
  postgreslet:
    repository: https://helm.metal-stack.io
    version: 0.13.0
repositories:
  fits:
    postgreslet:
      ref: v0.15.0
      url: https://github.com/fi-ts/postgreslet
vectors:
  metal-stack:
    url: https://raw.githubusercontent.com/metal-stack/releases/v0.18.3/release.yaml
